<div class="row mt-5">
    <div class="col-md-6 mx-auto">
  
      <div class="card text-center">
        <div class="card-body">
          <h4 class="card-title"> <i class="fa fa-user"></i> Register</h4>
          <div class="card-text">
            <div class="form-group">
              <label for="email">Email</label>
              <input [(ngModel)]="email" id="email" name="email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="password" id="password" name="password" type="password" class="form-control">
            </div>
            <button class="btn btn-success btn-block" (click)="addUser()">Register</button>
          </div>
        </div>
      </div>
  
    </div>
  </div>
